<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hablu Gablu Store â€” Demo</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#06b6d4; --glass: rgba(255,255,255,0.04);
    --max-width:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    margin:0;background:
    linear-gradient(180deg,#071020 0%, #071827 50%, #071423 100%);
    color:#e6eef6; -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:28px;
    display:flex;justify-content:center;
  }
  .wrap{width:100%;max-width:var(--max-width);}

  header{
    display:flex;align-items:center;justify-content:space-between;
    gap:12px;margin-bottom:20px;
  }
  .brand{display:flex;gap:12px;align-items:center}
  .logo{
    width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#3b82f6);
    display:flex;align-items:center;justify-content:center;font-weight:700;color:#052023;
    box-shadow:0 6px 18px rgba(6,182,212,0.12);
  }
  .brand h1{font-size:18px;margin:0}
  .brand p{margin:0;font-size:12px;color:var(--muted)}

  .controls{display:flex;gap:12px;align-items:center}
  .search{
    background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;
    display:flex;align-items:center;gap:8px;min-width:260px;color:var(--muted);
  }
  .search input{background:transparent;border:0;outline:none;color:inherit;width:100%}
  .btn{
    background:linear-gradient(90deg,var(--accent),#3b82f6);border:0;padding:9px 12px;border-radius:10px;color:#032028;font-weight:600;
    cursor:pointer;box-shadow:0 6px 18px rgba(59,130,246,0.12)
  }
  .small{padding:8px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);}

  main{
    display:grid;grid-template-columns:1fr 340px;gap:22px;
  }
  /* product list */
  .catalog{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);
  }
  .filters{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
  .chip{padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);cursor:pointer;color:var(--muted);font-size:13px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.03);
    display:flex;flex-direction:column;gap:8px;
  }
  .img{
    height:140px;border-radius:10px;background:#09121a;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--muted);
    overflow:hidden;
  }
  .price-line{display:flex;justify-content:space-between;align-items:center;margin-top:auto}
  .title{font-weight:600}
  .muted{color:var(--muted);font-size:13px}
  .price{font-weight:700;color:#dff7fb}

  /* cart */
  .cart{
    position:sticky;top:28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);height:fit-content;
  }
  .cart h3{margin:0 0 8px 0}
  .cart-list{display:flex;flex-direction:column;gap:8px;max-height:420px;overflow:auto;padding-bottom:6px}
  .cart-item{display:flex;gap:10px;align-items:center;border-radius:8px;padding:8px;background:rgba(255,255,255,0.01)}
  .cart-item .ci-img{width:56px;height:46px;background:#071722;border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:700}
  .qty{display:flex;gap:6px;align-items:center}
  .muted-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:4px 8px;border-radius:8px;color:var(--muted);cursor:pointer}

  footer{margin-top:22px;color:var(--muted);font-size:13px;text-align:center}

  /* modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:none;align-items:center;justify-content:center;padding:18px;z-index:60}
  .modal{background:#041621;padding:18px;border-radius:12px;max-width:920px;width:100%;border:1px solid rgba(255,255,255,0.03);display:grid;grid-template-columns:1fr 360px;gap:16px}
  .modal .modal-img{height:320px;border-radius:10px;background:#071822;display:flex;align-items:center;justify-content:center;color:var(--muted)}
  .close{background:transparent;border:0;color:var(--muted);cursor:pointer;font-size:18px}

  /* responsive */
  @media (max-width:980px){main{grid-template-columns:1fr} .modal{grid-template-columns:1fr} .cart{position:relative}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo">HMLC</div>
      <div>
        <h1>HMLC Store</h1>
        <p>Demo e-commerce front-end</p>
      </div>
    </div>

    <div class="controls">
      <div class="search" role="search">
        ðŸ”Ž <input id="q" placeholder="Search products (keyboard: / )" />
      </div>
      <button class="small" id="viewAll">All</button>
      <button class="btn" id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <section class="catalog">
      <div class="filters" id="categories"></div>
      <div class="grid" id="productsGrid" aria-live="polite"></div>
      <footer style="margin-top:14px">This is a static demo. Replace product list with API for production.</footer>
    </section>

    <aside class="cart" id="cartPanel" aria-live="polite">
      <h3>Shopping Cart</h3>
      <div class="cart-list" id="cartList"></div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <div>
          <div class="muted">Subtotal</div>
          <div id="subtotal" style="font-weight:800;font-size:18px">à§³0</div>
        </div>
        <div style="display:flex;flex-direction:column;gap:8px">
          <button class="btn" id="checkout">Checkout</button>
          <button class="small" id="clearCart">Clear</button>
        </div>
      </div>
    </aside>
  </main>
</div>

<!-- Product modal -->
<div class="modal-backdrop" id="modal">
  <div class="modal" role="dialog" aria-modal="true">
    <div>
      <div class="modal-img" id="modalImg">Image</div>
      <h2 id="modalTitle" style="margin:12px 0 6px 0">Product title</h2>
      <div class="muted" id="modalDesc">Description</div>
    </div>
    <div style="display:flex;flex-direction:column;gap:10px">
      <div class="price-line" style="margin-top:10px">
        <div class="price" id="modalPrice">à§³0</div>
        <div class="muted" id="modalStock">In stock</div>
      </div>
      <div>
        <label class="muted">Quantity</label>
        <div style="display:flex;gap:8px;margin-top:6px">
          <button class="muted-btn" id="decQty">âˆ’</button>
          <input id="modalQty" value="1" style="width:60px;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit" />
          <button class="muted-btn" id="incQty">+</button>
        </div>
      </div>
      <div style="margin-top:auto;display:flex;gap:8px">
        <button class="btn" id="addModalCart">Add to cart</button>
        <button class="small close" id="closeModal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ========== SAMPLE PRODUCT DATA ========== */
const PRODUCTS = [
  { id: 'p1', title: 'HMLC Wireless Mouse', price: 950, category:'Accessories',
    desc:'Ergonomic wireless mouse with long battery life.', img:'ðŸ–±ï¸' },
  { id: 'p2', title: 'HMLC Mechanical Keyboard', price: 3750, category:'Accessories',
    desc:'Compact mechanical keyboard, hot-swappable switches.', img:'âŒ¨ï¸' },
  { id: 'p3', title: 'HMLC Classic Backpack', price: 2200, category:'Bags',
    desc:'Water-resistant laptop backpack, 15.6" fit.', img:'ðŸŽ’' },
  { id: 'p4', title: 'HMLC Noise-Cancelling Headphones', price: 6800, category:'Audio',
    desc:'Over-ear NC headphones with rich bass.', img:'ðŸŽ§' },
  { id: 'p5', title: 'HMLC USB-C Charger 65W', price: 1400, category:'Chargers',
    desc:'Fast charging USB-C PD adapter.', img:'ðŸ”Œ' },
  { id: 'p6', title: 'HMLC Portable SSD 1TB', price: 8900, category:'Storage',
    desc:'Portable SSD with NVMe speeds and USB-C.', img:'ðŸ’¾' },
  { id: 'p7', title: 'HMLC Smartwatch Lite', price: 3200, category:'Wearables',
    desc:'Lightweight smartwatch with health sensors.', img:'âŒš' },
  { id: 'p8', title: 'HMLC Webcam 1080p', price: 1850, category:'Video',
    desc:'1080p webcam with built-in mic for streaming.', img:'ðŸ“·' }
];

/* ========== UI ELEMENTS ========== */
const productsGrid = document.getElementById('productsGrid');
const categoriesEl = document.getElementById('categories');
const qInput = document.getElementById('q');
const cartList = document.getElementById('cartList');
const subtotalEl = document.getElementById('subtotal');
const cartCount = document.getElementById('cartCount');
const cartBtn = document.getElementById('cartBtn');
const cartPanel = document.getElementById('cartPanel');
const viewAllBtn = document.getElementById('viewAll');

const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');
const modalPrice = document.getElementById('modalPrice');
const modalStock = document.getElementById('modalStock');
const modalQty = document.getElementById('modalQty');
const addModalCart = document.getElementById('addModalCart');
const closeModal = document.getElementById('closeModal');
const incQty = document.getElementById('incQty');
const decQty = document.getElementById('decQty');

let state = {
  products: PRODUCTS.slice(),
  filter: null,
  q: '',
  cart: JSON.parse(localStorage.getItem('hmlc_cart')||'{}')  // {id:qty}
};

/* ========== RENDERING ========== */
function renderCategories(){
  const cats = [...new Set(PRODUCTS.map(p=>p.category))].sort();
  categoriesEl.innerHTML = '';
  cats.forEach(c=>{
    const but = document.createElement('button');
    but.className = 'chip';
    but.textContent = c;
    but.onclick = ()=>{ state.filter = c; renderProducts(); };
    categoriesEl.appendChild(but);
  });
}

function formatPrice(v){ return 'à§³' + v.toLocaleString('en-BD'); }

function renderProducts(){
  const q = state.q.trim().toLowerCase();
  const nodes = state.products.filter(p=>{
    if(state.filter && p.category !== state.filter) return false;
    if(!q) return true;
    return p.title.toLowerCase().includes(q) || (p.desc && p.desc.toLowerCase().includes(q));
  });
  productsGrid.innerHTML = '';
  if(nodes.length === 0){
    productsGrid.innerHTML = `<div style="padding:28px;color:var(--muted)">No products found.</div>`;
    return;
  }
  nodes.forEach(p=>{
    const el = document.createElement('article');
    el.className = 'card';
    el.innerHTML = `
      <div class="img" aria-hidden="true">${p.img}</div>
      <div>
        <div class="title">${p.title}</div>
        <div class="muted">${p.category}</div>
      </div>
      <div class="price-line">
        <div class="price">${formatPrice(p.price)}</div>
        <div style="display:flex;gap:8px">
          <button class="small viewBtn" data-id="${p.id}">View</button>
          <button class="btn addBtn" data-id="${p.id}">Add</button>
        </div>
      </div>
    `;
    productsGrid.appendChild(el);
  });

  // attach handlers
  productsGrid.querySelectorAll('.addBtn').forEach(b=>{
    b.addEventListener('click',(e)=>{
      const id = e.currentTarget.dataset.id; addToCart(id,1);
    });
  });
  productsGrid.querySelectorAll('.viewBtn').forEach(b=>{
    b.addEventListener('click',(e)=>{
      const id = e.currentTarget.dataset.id; openModal(id);
    });
  });
}

function renderCart(){
  const cart = state.cart;
  cartList.innerHTML = '';
  const entries = Object.entries(cart);
  if(entries.length===0){ cartList.innerHTML = '<div class="muted">Your cart is empty.</div>'; subtotalEl.textContent='à§³0'; cartCount.textContent='0'; return; }
  let total = 0, count = 0;
  entries.forEach(([id,qty])=>{
    const p = PRODUCTS.find(x=>x.id===id);
    if(!p) return;
    const line = p.price * qty;
    total += line; count += qty;
    const node = document.createElement('div');
    node.className = 'cart-item';
    node.innerHTML = `
      <div class="ci-img">${p.img}</div>
      <div style="flex:1">
        <div style="font-weight:700">${p.title}</div>
        <div class="muted"> ${formatPrice(p.price)} Ã— ${qty} = ${formatPrice(line)}</div>
      </div>
      <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
        <div class="qty">
          <button class="muted-btn qty-dec" data-id="${id}">âˆ’</button>
          <div style="min-width:26px;text-align:center">${qty}</div>
          <button class="muted-btn qty-inc" data-id="${id}">+</button>
        </div>
        <button class="small del" data-id="${id}">Remove</button>
      </div>
    `;
    cartList.appendChild(node);
  });

  // handlers
  cartList.querySelectorAll('.qty-inc').forEach(b=>b.onclick=(e)=>{ const id=e.currentTarget.dataset.id; addToCart(id,1); });
  cartList.querySelectorAll('.qty-dec').forEach(b=>b.onclick=(e)=>{ const id=e.currentTarget.dataset.id; addToCart(id,-1); });
  cartList.querySelectorAll('.del').forEach(b=>b.onclick=(e)=>{ const id=e.currentTarget.dataset.id; removeItem(id); });

  subtotalEl.textContent = formatPrice(total);
  cartCount.textContent = String(count);
  localStorage.setItem('hmlc_cart', JSON.stringify(state.cart));
}

/* ========== CART LOGIC ========== */
function addToCart(id, delta=1){
  const p = PRODUCTS.find(x=>x.id===id);
  if(!p) return;
  state.cart[id] = Math.max(0, (state.cart[id]||0) + delta);
  if(state.cart[id] === 0) delete state.cart[id];
  renderCart();
  // tiny visual cue
  cartBtn.animate([{transform:'scale(1.0)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:260});
}
function removeItem(id){
  delete state.cart[id];
  renderCart();
}
function clearCart(){
  state.cart = {};
  renderCart();
}

/* ========== MODAL ========== */
let modalOpenId = null;
function openModal(id){
  const p = PRODUCTS.find(x=>x.id===id);
  if(!p) return;
  modalOpenId = id;
  modalImg.textContent = p.img;
  modalTitle.textContent = p.title;
  modalDesc.textContent = p.desc;
  modalPrice.textContent = formatPrice(p.price);
  modalStock.textContent = 'In stock';
  modalQty.value = 1;
  modal.style.display = 'flex';
}
function closeModalUI(){ modal.style.display='none'; modalOpenId=null; }

addModalCart.addEventListener('click', ()=>{
  const qty = Math.max(1, Number(modalQty.value)||1);
  if(modalOpenId) addToCart(modalOpenId, qty);
  closeModalUI();
});
closeModal.addEventListener('click', closeModalUI);
modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModalUI(); });
incQty.addEventListener('click', ()=>{ modalQty.value = Number(modalQty.value||1)+1; });
decQty.addEventListener('click', ()=>{ modalQty.value = Math.max(1, Number(modalQty.value||1)-1); });

/* ========== SEARCH, FILTERS, UI HOOKS ========== */
qInput.addEventListener('input', ()=>{ state.q = qInput.value; renderProducts(); });
document.addEventListener('keydown', (e)=>{ if(e.key==='/' && document.activeElement !== qInput){ e.preventDefault(); qInput.focus(); } });

viewAllBtn.addEventListener('click', ()=>{ state.filter = null; state.q=''; qInput.value=''; renderProducts(); });
document.getElementById('clearCart').addEventListener('click', clearCart);
document.getElementById('checkout').addEventListener('click', ()=>{ if(Object.keys(state.cart).length===0){ alert('Your cart is empty.'); return;} alert('Checkout placeholder â€” integrate payment gateway in production.'); });

/* expose cart panel toggle on small screens */
document.getElementById('cartBtn').addEventListener('click', ()=>{
  if(window.innerWidth < 980){
    cartPanel.scrollIntoView({behavior:'smooth'});
  } else {
    // highlight cart
    cartPanel.animate([{boxShadow:'0 0 0 0 rgba(6,182,212,0)'},{boxShadow:'0 12px 40px rgba(6,182,212,0.06)'}],{duration:380,fill:'forwards'});
  }
});

/* init */
renderCategories();
renderProducts();
renderCart();
</script>
</body>
</html>
